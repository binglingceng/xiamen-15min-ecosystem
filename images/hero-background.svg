<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="600" viewBox="0 0 1200 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 渐变背景 -->
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="circleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2ecc71;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#27ae60;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="600" fill="url(#backgroundGradient)"/>
  
  <!-- 装饰性几何图形 -->
  <circle cx="200" cy="150" r="100" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1000" cy="450" r="120" fill="rgba(255,255,255,0.08)"/>
  <circle cx="900" cy="100" r="80" fill="rgba(255,255,255,0.12)"/>
  
  <!-- 15分钟生态圈核心图形 -->
  <g transform="translate(700, 300)">
    <!-- 外层圆环 -->
    <circle r="180" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2" stroke-dasharray="10,5"/>
    <circle r="140" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1.5" stroke-dasharray="8,4"/>
    <circle r="100" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="1" stroke-dasharray="5,3"/>
    
    <!-- 中心生态圈 -->
    <circle r="80" fill="url(#circleGradient)"/>
    <circle r="60" fill="rgba(255,255,255,0.2)"/>
    
    <!-- 15分钟文字 -->
    <text x="0" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white">15</text>
    <text x="0" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white">分钟生态圈</text>
    
    <!-- 功能区域标识 -->
    <g>
      <!-- 交通 -->
      <circle cx="-120" cy="-80" r="25" fill="rgba(52,152,219,0.8)"/>
      <text x="-120" y="-75" text-anchor="middle" font-size="12" font-weight="bold" fill="white">交通</text>
      <line x1="-95" y1="-55" x2="-60" y2="-40" stroke="rgba(255,255,255,0.6)" stroke-width="1"/>
      
      <!-- 生态 -->
      <circle cx="120" cy="-80" r="25" fill="rgba(46,204,113,0.8)"/>
      <text x="120" y="-75" text-anchor="middle" font-size="12" font-weight="bold" fill="white">生态</text>
      <line x1="95" y1="-55" x2="60" y2="-40" stroke="rgba(255,255,255,0.6)" stroke-width="1"/>
      
      <!-- 社区 -->
      <circle cx="-120" cy="80" r="25" fill="rgba(243,156,18,0.8)"/>
      <text x="-120" y="85" text-anchor="middle" font-size="12" font-weight="bold" fill="white">社区</text>
      <line x1="-95" y1="55" x2="-60" y2="40" stroke="rgba(255,255,255,0.6)" stroke-width="1"/>
      
      <!-- 设施 -->
      <circle cx="120" cy="80" r="25" fill="rgba(155,89,182,0.8)"/>
      <text x="120" y="85" text-anchor="middle" font-size="12" font-weight="bold" fill="white">设施</text>
      <line x1="95" y1="55" x2="60" y2="40" stroke="rgba(255,255,255,0.6)" stroke-width="1"/>
    </g>
  </g>
  
  <!-- 左侧文字区域 -->
  <g transform="translate(100, 200)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" opacity="0.9">
      基于多源数据的
    </text>
    <text x="0" y="60" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" opacity="0.9">
      厦门市15分钟
    </text>
    <text x="0" y="120" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" opacity="0.9">
      生态圈研究
    </text>
    <text x="0" y="180" font-family="Arial, sans-serif" font-size="20" fill="rgba(255,255,255,0.8)">
      构建可持续发展的城市生态系统，提升居民生活品质
    </text>
  </g>
  
  <!-- 装饰性网格 -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1200" height="600" fill="url(#grid)"/>
  
  <!-- 浮动粒子 -->
  <circle cx="300" cy="100" r="3" fill="rgba(255,255,255,0.6)">
    <animateTransform attributeName="transform" type="translate" values="0,0; 20,10; 0,0" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="800" cy="500" r="2" fill="rgba(255,255,255,0.4)">
    <animateTransform attributeName="transform" type="translate" values="0,0; -15,-20; 0,0" dur="6s" repeatCount="indefinite"/>
  </circle>
  <circle cx="150" cy="450" r="4" fill="rgba(255,255,255,0.5)">
    <animateTransform attributeName="transform" type="translate" values="0,0; 25,-15; 0,0" dur="5s" repeatCount="indefinite"/>
  </circle>
</svg>
