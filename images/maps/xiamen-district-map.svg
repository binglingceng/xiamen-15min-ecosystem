<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 地图背景 -->
  <rect width="600" height="400" fill="#e8f5e8"/>
  
  <!-- 海域 -->
  <path d="M0 250 Q150 230 300 250 Q450 270 600 250 L600 400 L0 400 Z" fill="#3498db" opacity="0.3"/>
  
  <!-- 思明区域 -->
  <path d="M50 180 L200 160 L250 200 L220 280 L80 270 Z" fill="#2ecc71" opacity="0.7" stroke="#27ae60" stroke-width="2"/>
  <text x="150" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">思明区</text>
  
  <!-- 湖里区域 -->
  <path d="M250 140 L400 120 L450 180 L420 240 L250 200 Z" fill="#3498db" opacity="0.7" stroke="#2980b9" stroke-width="2"/>
  <text x="350" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">湖里区</text>
  
  <!-- 主要道路 -->
  <line x1="50" y1="200" x2="450" y2="180" stroke="#34495e" stroke-width="4"/>
  <line x1="150" y1="100" x2="350" y2="280" stroke="#34495e" stroke-width="3"/>
  <line x1="100" y1="150" x2="400" y2="220" stroke="#7f8c8d" stroke-width="2"/>
  
  <!-- 地铁线路 -->
  <path d="M80 160 Q200 140 320 160 Q420 180 480 160" stroke="#e74c3c" stroke-width="3" fill="none" stroke-dasharray="5,5"/>
  
  <!-- 重要地标 -->
  <circle cx="150" cy="200" r="8" fill="#f39c12"/>
  <text x="150" y="190" text-anchor="middle" font-size="10" fill="#2c3e50">中山公园</text>
  
  <circle cx="320" cy="160" r="8" fill="#9b59b6"/>
  <text x="320" y="150" text-anchor="middle" font-size="10" fill="#2c3e50">五缘湾</text>
  
  <circle cx="120" cy="240" r="6" fill="#e67e22"/>
  <text x="120" y="255" text-anchor="middle" font-size="9" fill="#2c3e50">白鹭洲</text>
  
  <circle cx="380" cy="200" r="6" fill="#1abc9c"/>
  <text x="380" y="215" text-anchor="middle" font-size="9" fill="#2c3e50">湖里公园</text>
  
  <!-- 15分钟生活圈示意 -->
  <circle cx="150" cy="200" r="60" fill="none" stroke="#2ecc71" stroke-width="2" stroke-dasharray="3,3" opacity="0.8"/>
  <text x="150" y="130" text-anchor="middle" font-size="12" fill="#27ae60">15分钟生活圈</text>
  
  <circle cx="320" cy="160" r="50" fill="none" stroke="#3498db" stroke-width="2" stroke-dasharray="3,3" opacity="0.8"/>
  <text x="320" y="100" text-anchor="middle" font-size="12" fill="#2980b9">15分钟生活圈</text>
  
  <!-- 比例尺 -->
  <line x1="20" y1="360" x2="120" y2="360" stroke="#2c3e50" stroke-width="2"/>
  <text x="70" y="355" text-anchor="middle" font-size="10" fill="#2c3e50">5km</text>
  
  <!-- 指北针 -->
  <g transform="translate(520, 50)">
    <circle r="30" fill="white" stroke="#2c3e50" stroke-width="2"/>
    <path d="M0,-25 L-8,10 L0,5 L8,10 Z" fill="#e74c3c"/>
    <path d="M0,25 L-8,-10 L0,-5 L8,-10 Z" fill="#ecf0f1"/>
    <text x="0" y="-35" text-anchor="middle" font-size="12" font-weight="bold" fill="#2c3e50">N</text>
  </g>
  
  <!-- 图例 -->
  <g transform="translate(480, 300)">
    <rect x="-10" y="-10" width="120" height="90" fill="white" stroke="#bdc3c7" stroke-width="1" rx="5"/>
    <text x="50" y="5" text-anchor="middle" font-size="12" font-weight="bold" fill="#2c3e50">图例</text>
    
    <rect x="0" y="15" width="15" height="10" fill="#2ecc71" opacity="0.7"/>
    <text x="20" y="24" font-size="10" fill="#2c3e50">思明区</text>
    
    <rect x="0" y="30" width="15" height="10" fill="#3498db" opacity="0.7"/>
    <text x="20" y="39" font-size="10" fill="#2c3e50">湖里区</text>
    
    <line x1="0" y1="50" x2="15" y2="50" stroke="#34495e" stroke-width="3"/>
    <text x="20" y="54" font-size="10" fill="#2c3e50">主干道</text>
    
    <line x1="0" y1="65" x2="15" y2="65" stroke="#e74c3c" stroke-width="2" stroke-dasharray="3,3"/>
    <text x="20" y="69" font-size="10" fill="#2c3e50">地铁线</text>
  </g>
</svg>
