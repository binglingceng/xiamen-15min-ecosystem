<?xml version="1.0" encoding="UTF-8"?>
<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 外层装饰圆环 -->
  <circle cx="60" cy="60" r="56" fill="none" stroke="#ecf0f1" stroke-width="2"/>
  <circle cx="60" cy="60" r="48" fill="none" stroke="#bdc3c7" stroke-width="1" stroke-dasharray="5,3"/>
  
  <!-- 主要生态圈 -->
  <circle cx="60" cy="60" r="40" fill="url(#mainGradient)" opacity="0.9"/>
  
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2ecc71"/>
      <stop offset="50%" style="stop-color:#27ae60"/>
      <stop offset="100%" style="stop-color:#229954"/>
    </linearGradient>
    
    <linearGradient id="leafGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2ecc71"/>
      <stop offset="100%" style="stop-color:#27ae60"/>
    </linearGradient>
  </defs>
  
  <!-- 内圈装饰 -->
  <circle cx="60" cy="60" r="30" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1.5"/>
  <circle cx="60" cy="60" r="20" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  
  <!-- 中心叶子图案 -->
  <g transform="translate(60, 60)">
    <!-- 主叶子 -->
    <path d="M0,-15 Q-8,-5 -10,8 Q-5,15 0,12 Q5,15 10,8 Q8,-5 0,-15 Z" fill="url(#leafGradient)"/>
    
    <!-- 叶脉 -->
    <line x1="0" y1="-15" x2="0" y2="12" stroke="rgba(255,255,255,0.8)" stroke-width="1"/>
    <path d="M0,-5 Q-3,-2 -5,2" stroke="rgba(255,255,255,0.6)" stroke-width="0.5" fill="none"/>
    <path d="M0,-5 Q3,-2 5,2" stroke="rgba(255,255,255,0.6)" stroke-width="0.5" fill="none"/>
    <path d="M0,2 Q-3,5 -4,8" stroke="rgba(255,255,255,0.6)" stroke-width="0.5" fill="none"/>
    <path d="M0,2 Q3,5 4,8" stroke="rgba(255,255,255,0.6)" stroke-width="0.5" fill="none"/>
    
    <!-- 侧边小叶子 -->
    <path d="M-12,-8 Q-18,-6 -18,-2 Q-15,2 -12,0 Q-10,2 -8,-2 Q-8,-6 -12,-8 Z" fill="rgba(46,204,113,0.8)"/>
    <path d="M12,-8 Q18,-6 18,-2 Q15,2 12,0 Q10,2 8,-2 Q8,-6 12,-8 Z" fill="rgba(46,204,113,0.8)"/>
  </g>
  
  <!-- 15分钟标识 -->
  <text x="60" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">15min</text>
  
  <!-- 四个方向的功能指示点 -->
  <circle cx="60" cy="20" r="6" fill="#3498db"/>
  <text x="60" y="15" text-anchor="middle" font-size="8" fill="#2c3e50">交通</text>
  
  <circle cx="100" cy="60" r="6" fill="#2ecc71"/>
  <text x="105" y="65" text-anchor="start" font-size="8" fill="#2c3e50">生态</text>
  
  <circle cx="60" cy="100" r="6" fill="#f39c12"/>
  <text x="60" y="110" text-anchor="middle" font-size="8" fill="#2c3e50">社区</text>
  
  <circle cx="20" cy="60" r="6" fill="#9b59b6"/>
  <text x="15" y="65" text-anchor="end" font-size="8" fill="#2c3e50">设施</text>
  
  <!-- 连接线 -->
  <line x1="60" y1="26" x2="60" y2="40" stroke="#bdc3c7" stroke-width="1" opacity="0.6"/>
  <line x1="94" y1="60" x2="80" y2="60" stroke="#bdc3c7" stroke-width="1" opacity="0.6"/>
  <line x1="60" y1="94" x2="60" y2="80" stroke="#bdc3c7" stroke-width="1" opacity="0.6"/>
  <line x1="26" y1="60" x2="40" y2="60" stroke="#bdc3c7" stroke-width="1" opacity="0.6"/>
  
  <!-- 外圈装饰点 -->
  <circle cx="81" cy="39" r="2" fill="#1abc9c"/>
  <circle cx="81" cy="81" r="2" fill="#1abc9c"/>
  <circle cx="39" cy="81" r="2" fill="#1abc9c"/>
  <circle cx="39" cy="39" r="2" fill="#1abc9c"/>
  
  <!-- 品牌文字 -->
  <text x="60" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2c3e50">生态圈</text>
</svg>
