<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 外层生态圈 -->
  <circle cx="50" cy="50" r="48" fill="none" stroke="#2ecc71" stroke-width="2" stroke-dasharray="5,5"/>
  <circle cx="50" cy="50" r="38" fill="none" stroke="#27ae60" stroke-width="1.5" stroke-dasharray="3,3"/>
  <circle cx="50" cy="50" r="28" fill="none" stroke="#2ecc71" stroke-width="1" stroke-dasharray="2,2"/>
  
  <!-- 中心区域 -->
  <circle cx="50" cy="50" r="20" fill="#2ecc71" opacity="0.2"/>
  <circle cx="50" cy="50" r="15" fill="#27ae60" opacity="0.3"/>
  
  <!-- 15分钟标识 -->
  <text x="50" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">15</text>
  <text x="50" y="58" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#2c3e50">分钟</text>
  
  <!-- 功能节点 -->
  <circle cx="30" cy="30" r="4" fill="#3498db"/>
  <text x="30" y="25" text-anchor="middle" font-size="6" fill="#2c3e50">交通</text>
  
  <circle cx="70" cy="30" r="4" fill="#e74c3c"/>  
  <text x="70" y="25" text-anchor="middle" font-size="6" fill="#2c3e50">生态</text>
  
  <circle cx="30" cy="70" r="4" fill="#f39c12"/>
  <text x="30" y="75" text-anchor="middle" font-size="6" fill="#2c3e50">社区</text>
  
  <circle cx="70" cy="70" r="4" fill="#9b59b6"/>
  <text x="70" y="75" text-anchor="middle" font-size="6" fill="#2c3e50">设施</text>
  
  <!-- 连接线 -->
  <line x1="34" y1="34" x2="42" y2="42" stroke="#bdc3c7" stroke-width="1"/>
  <line x1="66" y1="34" x2="58" y2="42" stroke="#bdc3c7" stroke-width="1"/>
  <line x1="34" y1="66" x2="42" y2="58" stroke="#bdc3c7" stroke-width="1"/>
  <line x1="66" y1="66" x2="58" y2="58" stroke="#bdc3c7" stroke-width="1"/>
</svg>
